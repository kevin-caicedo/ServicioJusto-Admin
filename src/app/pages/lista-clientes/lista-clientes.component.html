<div class="m-5">
  <h1>Lista de afiliados</h1>
  <hr>
</div>

<div class="card-columns m-5 animated fadeIn" *ngFor="let afiliado of afiliados" >
  <div class="card" *ngIf="afiliado.estado">
    <img [src]="afiliado.fotoPerfil" class="card-img-top" alt="Card image Cap">
    <div class="card-body">
      <h5 class="card-title">{{ afiliado.Nombre }} {{ afiliado.Apellido }}</h5>
      <p class="card-text">{{ afiliado.Correo }}</p>      
      <p class="card-text">
        <small class="text-muted">
          <i class="fa fa-star"></i>
          {{ afiliado.Calificacion }}
        </small>
      </p>
      
      <button  type="button" class="btn btn-primary btn-block"
               [routerLink]="['/informacionAfiliado', afiliado.id]">
        Ver m√°s...
      </button>

    </div>
  </div>
</div>
