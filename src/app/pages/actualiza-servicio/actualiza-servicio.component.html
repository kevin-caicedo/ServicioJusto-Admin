<div class="animated fadeIn m-5">
  <h1>Servicio <small>Nombre del servicio</small></h1>
<hr>

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
              routerLink="/listaServicios">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>


<div class="row">
  <div class="col">
    <form>
      <div class="form-group">

        <div class="form-group">
          <label>Firebase ID</label>
          <input type="text" class="form-control" disabled="disabled" placeholder="Firebase ID">
          <small class="form-text text-muted">Este campo es autogenerado</small>
        </div>

        <div class="form-group">
          <label>Nombre</label>
          <input type="text" class="form-control" placeholder="Nombre" required>

        </div>

        <div class="form-group">
          <label>Imagen</label>
          <input type="text" class="form-control" placeholder="imagen" required>

        </div>

        <div class="form-group">
          <label>Precio por minuto</label>
          <input type="text" class="form-control" placeholder="precio" required>
        </div>

      </div>
    </form>
  </div>
</div>

</div>
